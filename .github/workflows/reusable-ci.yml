name: Reusable CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Uses the specified Node version (defaults to 20)
      # Caches ~/.npm keyed on package-lock.json for fast installs.
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      # Clean install from lockfile
      - name: Install dependencies
        run: npm ci

      # Typecheck
      - name: Typecheck
        run: npm run typecheck --if-present

      # Build
      - name: Build
        run: npm run build
